name: Analyze Diff

on:
  pull_request:

jobs:
  analyze_diff:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: CleanLocalFiles
        run: |
          git reset --hard
          git clean -df
      - name: Analyze Diff
        run: git diff --stat origin/main ${{ github.event.pull_request.head.sha }}
